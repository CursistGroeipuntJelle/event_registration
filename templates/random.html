<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Willekeurige Deelnemer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .email-form {
            display: flex;
            flex-direction: column;
        }

        .email-form label {
            margin-bottom: 5px;
        }

        .email-form input[type="text"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .email-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            resize: none;
        }

        .email-form button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .email-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willekeurige Deelnemer</h1>
        <p>{{ participant.name }} - {{ participant.email }}</p>
        <form action="/random" method="POST" class="email-form">
            <input type="hidden" name="participant_id" value="{{ participant.id }}">
            <label for="send_email">
                <input type="checkbox" name="send_email" id="send_email"> Stuur een e-mail naar deze deelnemer
            </label>
            <label for="email_subject">E-mail onderwerp:</label>
            <input type="text" name="email_subject" id="email_subject" placeholder="Onderwerp van de e-mail">
            <label for="email_body">E-mail bericht:</label>
            <textarea name="email_body" id="email_body" placeholder="Inhoud van de e-mail"></textarea>
            <button type="submit">Verstuur</button>
        </form>
        <a href="/">Terug naar overzicht</a>
    </div>
</body>
</html>
