<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bewerk Deelnemer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bewerk Deelnemer</h1>
        <form action="/edit/{{ participant.id }}" method="POST">
            <input type="text" name="name" value="{{ participant.name }}" required>
            <input type="email" name="email" value="{{ participant.email }}" required>
            <button type="submit">Opslaan</button>
        </form>
        <a href="/">Terug naar overzicht</a>
    </div>
</body>
</html>
